<!DOCTYPE html>
<html>
<head>
    <title>zkSealevel Monitor</title>
    <script>
        async function fetchLatestRun() {
            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/zkSealevel-monitor/actions/runs?per_page=1');
            const data = await response.json();
            const run = data.workflow_runs[0];
            
            document.getElementById('status').innerHTML = `
                <h2>Latest Check</h2>
                <p>Status: ${run.conclusion || run.status}</p>
                <p>Time: ${new Date(run.created_at).toLocaleString()}</p>
                <p><a href="${run.html_url}">View Details</a></p>
            `;
        }
        
        fetchLatestRun();
        setInterval(fetchLatestRun, 60000); // Update every minute
    </script>
</head>
<body>
    <h1>zkSealevel Deployment Monitor</h1>
    <div id="status">Loading...</div>
</body>
</html>
